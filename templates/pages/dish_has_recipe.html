
{% extends 'base.html' %}
{% set active_page = 'dish_has_recipe' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-4 mt-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Add a Recipe to a Dish</h5>
                        <form class="mt-3">
                            <div class="row">
                                <div class="col-12">
                                    <label for="recipe">Recipe</label>
                                    <select id="inputRecipe" class="form-select">
                                        <option selected>Choose...</option>
                                        <option>Chicken Carbonara</option>
                                        <option>Meatloaf</option>
                                        <option>California Rolls</option>
                                        <option>Caprese Salad</option>
                                    </select>
                                </div>
                                <div class="col-12 mt-3">
                                    <label for="dish">Dish</label>
                                    <select id="inputDish" class="form-select">
                                        <option selected>Choose...</option>
                                        <option>Meatloaf w/ Truffle Fries</option>
                                        <option>Firecracker Chicken & Steamed White Rice</option>
                                    </select>
                                </div>
                                <div class="d-flex flex-row-reverse col-12">
                                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 card mt-4">
                <div class="card-body">
                    <table class="table table-striped table-hover text-center">
                        <thead>
                            <tr>
                                <th>dish_name</th>
                                <th>recipe_name</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for row in context %}
                            <tr>
                                <td>{{ row.dish_name }}</td>
                                <td>{{ row.recipe_name }}</td>
                                <td>
                                    <button type="button" class="btn btn-danger btn-sm">Delete</button>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
