
{% extends 'base.html' %}
{% set active_page = 'dish_has_recipe' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-4 mt-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Add a Recipe to a Dish</h5>
                        <form action="{{ url_for('insert_dish_has_recipe')}}" method="post" class="mt-3">
                            <div class="row">
                                <div class="col-12">
                                    <label for="recipe">Recipe</label>
                                    <select id="inputRecipe" class="form-select" name="recipe-id" required>
                                        <option value="" selected disabled hidden>Choose...</option>
                                        {% for row in context.recipes %}
                                            <option value="{{row.recipe_id}}">{{row.name}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-12 mt-3">
                                    <label for="dish">Dish</label>
                                    <select id="inputDish" class="form-select" name="dish-id" required>
                                        <option value="" selected disabled hidden>Choose...</option>
                                        {% for row in context.dishes %}
                                            <option value="{{row.dish_id}}">{{ row.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="d-flex flex-row-reverse col-12">
                                    <button type="submit" class="btn btn-primary mt-3">Insert</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 card mt-4">
                <div class="card-body">
                    <table class="table table-striped table-hover text-center">
                        <thead>
                            <tr>
                                <th>dish_name</th>
                                <th>recipe_name</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for row in context.dish_has_recipe %}
                            <tr>
                                <td>{{ row.dish_name }}</td>
                                <td>{{ row.recipe_name }}</td>
                                <td>
                                    <button id="delete-dish-has-recipe" type="button" class="btn btn-danger btn-sm" onclick="deleteDishHasRecipe({{row.dish_id}}, {{row.recipe_id}});">Delete</button>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
