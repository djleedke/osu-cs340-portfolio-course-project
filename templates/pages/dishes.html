
{% extends 'base.html' %}
{% set active_page = 'dishes' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-4 mt-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Insert Dish</h5>
                        <form class="mt-3">
                            <div class="row">
                                <div class="col-12">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="inputDishName">
                                </div>
                                <div class="d-flex flex-row-reverse col-12">
                                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 card mt-4">
                <div class="card-body">
                    <table class="table table-striped table-hover text-center">
                        <thead>
                            <tr>
                                <th>dish_id</th>
                                <th>name</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for row in context %}
                            <tr>
                                <td>{{ row.dish_id }}</td>
                                <td>{{ row.name }}</td>
                                <td>
                                    <button type="button" class="btn btn-danger btn-sm">Delete</button>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
