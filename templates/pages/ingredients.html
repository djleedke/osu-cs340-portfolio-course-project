
{% extends 'base.html' %}
{% set active_page = 'ingredients' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-4 mt-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Insert Ingredient</h5>
                    <form action="{{ url_for('insert_ingredient')}}" method="post" class="mt-3">
                        <div class="row">
                            <div class="col-6">
                                <label for="name">Name</label>
                                <input type="text" name="name" class="form-control" id="inputIngredientName" autocomplete="" required>
                            </div>
                            <div class="col-6">
                                <label for="type">Type</label>
                                <select id="inputType" name="type" class="form-select" required>
                                    <option value="" selected disabled hidden>Choose...</option>
                                    <option>Broths & Concentrates</option>
                                    <option>Dairy</option>
                                    <option>Grain</option>
                                    <option>Protein</option>
                                    <option>Fruits & Vegetables</option>
                                    <option>Herbs & Spices</option>
                                    <option>Other</option>
                                </select>
                            </div>
                            <div class="d-flex flex-row-reverse col-12">
                                <button type="submit" class="btn btn-primary mt-3">Insert</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-8 card mt-4">
            <div class="card-body">
                <table class="table table-striped table-hover text-center">
                    <thead>
                        <tr>
                            <th>ingredient_id</th>
                            <th>name</th>
                            <th>type</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in context %}
                        <tr>
                            <td>{{ row.ingredient_id }}</td>
                            <td>{{ row.name }}</td>
                            <td>{{ row.type }}</td>
                            <td>
                                <button id="delete-ingredient" type="button" class="btn btn-danger btn-sm" onclick="deleteIngredient({{row.ingredient_id}});">Delete</button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
