
{% extends 'base.html' %}
{% set active_page = 'chefs' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-4 mt-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Insert Chef</h5>
                        <form class="mt-3">
                            <div class="row">
                                <div class="col-6">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="inputChefName">
                                </div>
                                <div class="col-6">
                                    <label for="position">Position</label>
                                    <select id="inputPosition" class="form-select">
                                        <option selected>Choose...</option>
                                        <option>Head Chef</option>
                                        <option>Sous Chef</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <label for="restaurant">Restaurant</label>
                                    <select id="inputRestaurant" class="form-select">
                                        <option selected>Choose...</option>
                                        <option>D&D's</option>
                                        <option>David's Fine Diner</option>
                                        <option>Doug's Bistro</option>
                                    </select>
                                </div>
                                <div class="d-flex flex-row-reverse col-12">
                                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 card mt-4">
                <div class="card-body">
                    <table class="table table-striped table-hover text-center">
                        <thead>
                            <tr>
                                <th>chef_id</th>
                                <th>restaurant_id</th>
                                <th>name</th>
                                <th>position</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for row in context %}
                            <tr>
                                <td>{{ row.chef_id }}</td>
                                <td>{{ row.restaurant_id }}</td>
                                <td>{{ row.name }}</td>
                                <td>{{ row.position }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
